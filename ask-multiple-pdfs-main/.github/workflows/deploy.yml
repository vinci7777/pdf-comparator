name: Deploy My Streamlit App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Deploy the app
        run: streamlit run app.py
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
